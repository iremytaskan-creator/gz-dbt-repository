version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: Sales of Greenweez / we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: Unique identifier of each order
          - name: pdt_id
            description: Unique identifier of the product in the order
          - name: revenue
            description: Revenue generated by this product in the order
          - name: qty
            description: Quantity purchased of the product
        tests:
          - unique:
              column_name: "CONCAT(CAST(orders_id AS STRING), '-', CAST(pdt_id AS STRING))"

      - name: product
        identifier: raw_gz_product
        description: Products of Greenweez
        columns:
          - name: products_id
            description: Unique identifier of the product
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: Purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: Shipping information of Greenweez orders
        columns:
          - name: orders_id
            description: Unique identifier of the shipped order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: Shipping price paid by the customer
          - name: log_cost
            description: Logistic cost of the order
          - name: ship_cost
            description: Total shipping cost

      - name: adwords
        identifier: raw_gz_adwords

      - name: bing
        identifier: raw_gz_bing

      - name: criteo
        identifier: raw_gz_criteo

      - name: facebook
        identifier: raw_gz_facebook


models:
  - name: int_campaigns
    description: "Adwords, Bing, Criteo ve Facebook kampanyalarının birleştirildiği ara model."
    columns:
      - name: date_date
        tests:
          - not_null

      - name: paid_source
        tests:
          - not_null

      - name: campaign_key
        tests:
          - not_null

      - name: campaign_name
        description: "Kampanyanın adı."

      - name: ads_cost
        tests:
          - not_null

      - name: impression
        description: "Gösterim sayısı."

      - name: click
        description: "Tıklama sayısı."

  - name: int_campaigns_day
    description: "int_campaigns modelinin gün bazlı özet tablo versiyonu."
    columns:
      - name: date_date
        tests:
          - not_null

      - name: ads_cost
        tests:
          - not_null

      - name: ads_impression
        tests:
          - not_null

      - name: ads_clicks
        tests:
          - not_null

  - name: finance_campaigns_day
    description: "Gün bazında finansal metrikler ile reklam maliyetlerinin birleştirildiği mart modeli. Finans ekibinin kampanya bazlı günlük maliyet/marj analizini yapabilmesi için oluşturulmuştur."
    columns:
      - name: date
        description: "Gün bilgisi, modelin birincil zaman boyutu."
        tests:
          - not_null

      - name: ads_margin
        description: "Reklam maliyetleri düşüldükten sonra operasyonel marj. (operational_margin - ads_cost)"

      - name: average_basket
        description: "Günlük ortalama sepet büyüklüğü."

      - name: operational_margin
        description: "Satışlardan elde edilen operasyonel marj."

      - name: ads_cost
        description: "O gün gerçekleşen reklam harcaması toplamı."
        tests:
          - not_null

      - name: ads_impression
        description: "O gün reklamların aldığı gösterim sayısı."

      - name: ads_clicks
        description: "O gün yapılan reklam tıklama sayısı."

      - name: quantity
        description: "Gün içindeki toplam satılan ürün miktarı."

      - name: revenue
        description: "Gün içindeki toplam ciro."
        tests:
          - not_null

      - name: purchase_cost
        description: "Ürünlerin satın alma maliyeti toplamı."

      - name: margin
        description: "Satışlardan elde edilen marj (revenue - purchase_cost - shipping_fee - log_cost)."

      - name: shipping_fee
        description: "Günlük müşteriden alınan kargo ücreti."

      - name: log_cost
        description: "Lojistik maliyet."

      - name: ship_cost
        description: "Navlun / teslimat maliyeti (bu projede sabit 0)."
