version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: Sales of Greenweez / we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: Unique identifier of each order
          - name: pdt_id
            description: Unique identifier of the product in the order
          - name: revenue
            description: Revenue generated by this product in the order
          - name: qty
            description: Quantity purchased of the product

        tests:
          - unique:
              column_name: "CONCAT(CAST(orders_id AS STRING), '-', CAST(pdt_id AS STRING))"

      - name: product
        identifier: raw_gz_product
        description: Products of Greenweez
        columns:
          - name: products_id
            description: Unique identifier of the product
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: Purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: Shipping information of Greenweez orders
        columns:
          - name: orders_id
            description: Unique identifier of the shipped order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: Shipping price paid by the customer
          - name: log_cost
            description: Logistic cost of the order
          - name: ship_cost
            description: Total shipping cost
